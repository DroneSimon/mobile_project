<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--ion-tabs class="tabs-icon-top tabs-color-active-positive"-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Principal Tab -->
  <ion-tab title="Principal" icon-off="ion-bonfire" icon-on="ion-bonfire" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Fotografía Tab -->
  <ion-tab title="Fotograf&Iacutea" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!--Message Tab-->
  <ion-tab title="Mensaje" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>

  <!-- Confuguración Tab -->
  <ion-tab title="Configuraci&oacuten" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
